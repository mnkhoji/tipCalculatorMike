<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <H1>World Tip Generator</H1>
        <p>Enter the bill amount and tip percentage to calculate the total</p>
        <label for="Bill amount">Bill amount: </label>
        <div id="billAmount" class="input-group mb-3">
            <input type="number" class="form-control" aria-label="Text input with dropdown button">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Currency</button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Euro</a></li>
              <li><a class="dropdown-item" href="#">Dollar</a></li>
              <li><a class="dropdown-item" href="#">Pound</a></li>
            
            </ul>
          </div>
        <br/>
        <label for="Tip">Tip percentage: </label>
        <input type="number" id="tip">
          <button id="calcbutton" class="btn btn-success">Success</button>
            <br/>
          <label id="totalTxt" for="total">You're total including tip will be: </label>
          <span id="total"></span>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
